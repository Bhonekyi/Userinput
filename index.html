<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Selection Interface</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <div class="container">
        <h1>Lottery Selection</h1>
        
        <div class="user-input">
            <label for="username">User Name:</label>
            <input type="text" id="username" class="user-input-field" required>
            
            <label for="userid">User ID:</label>
            <input type="text" id="userid" class="user-input-field" required>
            
            <label for="price">Price per Unit(100 - 3000):</label>
            <input type="number" id="price" class="user-input-field" required>
        </div>
        
        <div class="selections-container" id="selectionsContainer">
            <!-- Toggle buttons will be generated here -->
        </div>
        
        <div id="selectedUnitsDisplay" class="selected-units-display">
    Selected Units: <span id="selectedUnitsText"></span>
</div>
        
        <button id="buyButton" class="actions-button">Buy</button>
        <button id="clearAllButton" class="actions-button" >CLEAR ALL THE SELECTED</button>
        <div class="copy-box">
            <h2>Details Box</h2>
            <div id="detailsBox">
                <!-- Copied details will be displayed here -->
            </div>
            <button id="copyButton" class="action-button">Copy</button>
            <button id="deleteButton" class="action-button">Delete</button>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
